<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Heyllen Gamboa Gutierrez">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./src/styles.css">
  <script type="importmap">
  {
    "imports": {
      "6gCBJ": "./snow.png",
      "aT9Kz": "./rain.png",
      "d5awp": "./default.png",
      "flFxp": "./sunny.png",
      "ltjlV": "./cloudy.png"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1 id="regionTitle">WEATHER FORECAST FOR</h1>

      <form id="zipForm">
        <label for="zipCode">Enter Zip Code:</label>
        <input id="zipCode" name="zipCode" required>
        <button>Submit</button>
      </form>

      <div id="forecastContainer" style="display:none">
        <div class="forecast" id="forecastDay1"></div>
        <div class="forecast" id="forecastDay2"></div>
        <div class="forecast" id="forecastDay3"></div>
      </div>

      <button id="refreshButton">Refresh</button>
    </div>
  </div>

  <!-- JS con ruta relativa -->
  <script type="module" src="./src/app.js"></script>
</body>
</html>
